<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no,minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
        <title>Hello World</title>
    </head>
    <body>
        <div id="app">
            <div id="header">
                <button type="button" class="navbar-toggle collapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                </button>
                <h1>AireJeux.com</h1>
                <a href="#" id="reload" title="Reload"></a>
                <div id="menu">
                    <div id="onglet-1" class="item-menu">CARTE</div>
                    <div id="onglet-2" class="item-menu">AJOUTER</div>
                    <div id="onglet-3" class="item-menu">FAVORIS</div>
                    <div id="onglet-4" class="item-menu actif">COMPTE</div>
                </div>
            </div>
            <div id="container">
                <div id="content-1" class="content hidden">
                    <div id="location-map-preview"></div>
                    <div id="footer-map">
                        <select id="type_map">
                            <option value="ROADMAP">Vue normale</option>
                            <option value="SATELLITE">Vue satellite</option>
                            <option value="HYBRID">Vue satellite avec informations</option>
                            <option value="TERRAIN">Vue terrain</option>
                        </select>
                    </div>
                </div>
                <div id="content-2" class="content hidden">
                    <div id="form">
                        <form id="form_data">
                            <input type="text" id="nom" name="nom" placeholder="Nom:"/>
                            <select id="ville" name="ville">
                                <option value="">Recherche d'une ville proche...</option>
                            </select>
                            <textarea name="description" id="description" placeholder="Description(500 caractères max):"></textarea>
                            <select name="surface" id="surface" >
                                <option class="default" value="" disabled>Surface:</option>
                                <option value="synthétique">Synthétique</option>
                                <option value="sable">Sable</option>
                                <option value="stabilisé">Stabilisé</option>
                                <option value="béton">Béton</option>
                                <option value="pelouse">Pelouse</option>
                                <option value="gravier">Gravier</option>
                            </select>
                            <input type="text" id="latitude" name="latitude" disabled="disabled"/>
                            <input type="text" id="longitude" name="longitude" disabled="disabled"/>
                            By Google maps :
                            <input type="text" id="latitude_precise" name="latitude_precise" disabled="disabled"/>
                            <input type="text" id="longitude_precise" name="longitude_precise" disabled="disabled"/>
                            <select name="age_min" id="age_min">
                                <option class="default" value="">Age minimum:</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="3">5</option>
                                <option value="3">6</option>
                            </select>
                            <select name="age_max" id="age_max">
                                <option class="default" value="">Age maximum:</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <input type="number" id="nbr_jeux" name="nbr_jeux" placeholder="Nombre de jeux:"/>
                            <input type="hidden" id="img64" />
                        </form>

                        <button id="get-picture">Prendre une photo</button>
                        <button id="send_button">Envoyer</button>
                        <div id="picture-preview">
                            <img src="" id="myImage" />
                        </div>

                    </div> 
                </div>
                <div id="content-3" class="content hidden">
                    <button id="add_favorite">Ajouter</button>
                    <div id="depart_list"></div>
                </div>
                <div id="content-4" class="content">
                    <div id="ident">
                        <input type="text" id="login" placeholder="Login:" />
                        <input type="password" id="pass" placeholder="Mot de passe:" />
                        <input type="checkbox" id="remember" checked="checked" /> Se souvenir de moi
                        <button id="ident_button">Identification</button> 
                        <a href="" id="forget_pass">J'ai oublié mon mot de passe</a>
                        <button id="register_button">Inscription</button> 
                    </div>
                </div>
            </div>
        </div>
        <div id="content-aire" class="slideIn slideOff">
                    <div id="container_playground" class="playground">
                        <h1 id="titre_playground"></h1>
                        <img id="playground_img" src="img/imagedefaut.png"/>
                        <span id="note_playground">
                            <span id='note-0.5' class="casquette empty left big"></span>
                            <span id='note-1' class="casquette empty right big"></span>
                            <span id='note-1.5' class="casquette empty left big"></span>
                            <span id='note-2' class="casquette empty right big"></span>
                            <span id='note-2.5' class="casquette empty left big"></span>
                            <span id='note-3' class="casquette empty right big"></span>
                            <span id='note-3.5' class="casquette empty left big"></span>
                            <span id='note-4' class="casquette empty right big"></span>
                            <span id='note-4.5' class="casquette empty left big"></span>
                            <span id='note-5' class="casquette empty right big"></span>
                        </span>
                        <span id="note_value"></span>
                        <div id="caract">
                            <h3>Caractéristiques</h3>
                            <ul>
                                <li id="surface_playground">Surface: </li>
                                <li id="age_playground">Age: </li>
                                <li id="nbr_playground">Nombre de jeux: </li>
                            </ul>
                            
                        </div>
                        <div id="description">
                            <h3>Description</h3>
                             <p id="description_playground"></p>
                        </div>
                        <div id="vote_data" class="hidden">
                            <button id="button_moins" class="button_vote">-</button>
                            <span id="note_vote">
                                <span id='note_vote-0.5' class="casquette full left big"></span>
                                <span id='note_vote-1' class="casquette empty right big"></span>
                                <span id='note_vote-1.5' class="casquette empty left big"></span>
                                <span id='note_vote-2' class="casquette empty right big"></span>
                                <span id='note_vote-2.5' class="casquette empty left big"></span>
                                <span id='note_vote-3' class="casquette empty right big"></span>
                                <span id='note_vote-3.5' class="casquette empty left big"></span>
                                <span id='note_vote-4' class="casquette empty right big"></span>
                                <span id='note_vote-4.5' class="casquette empty left big"></span>
                                <span id='note_vote-5' class="casquette empty right big"></span>
                            </span>
                            <input type="hidden" id="note_hidden" value="0" />
                            <button id="button_plus" class="button_vote">+</button>
                            <button id="send_vote">Voter</button>
                            
                             <textarea id="comment_text" placeholder="Votre commentaire (500 caractères max"></textarea>
                            <button id="button_comment">Commenter</button>
                        </div>
                        <button id="button_show_comment">Voir les commentaires</button>
                        <div id="comments" class="hidden"></div>
                    </div>
                </div>
        <div id="spinner" class="spinner hidden"></div>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/prototype.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/playground2.js"></script>
    </body>
</html>

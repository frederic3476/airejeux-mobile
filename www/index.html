<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no,minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div id="header">
                <h1>AireJeux.com</h1>
                <a href="#" id="reload" title="Reload"></a>
                <div id="menu">
                    <div id="onglet-1" class="item-menu">Carte</div>
                    <div id="onglet-2" class="item-menu">Ajouter</div>
                    <div id="onglet-3" class="item-menu">Favoris</div>
                    <div id="onglet-4" class="item-menu actif">Compte</div>
                </div>
            </div>
            <div id="container">
                <div id="content-1" class="content hidden">
                    <div id="location-map-preview"></div>
                    <div id="footer-map">
                        <select id="type_map">
                            <option value="ROADMAP">Roadmap</option>
                            <option value="SATELLITE">Satellite</option>
                            <option value="ROADMAP">Roadmap</option>
                            <option value="SATELLITE">Satellite</option>
                        </select>
                    </div>
                </div>
                <div id="content-2" class="content hidden">
                    <div id="form">
                        <form id="form_data">
                            <input type="text" id="nom" name="nom" placeholder="Nom..."/>
                            <select id="ville" name="ville">
                                <option value="">Recherche d'une ville proche...</option>
                            </select>
                            <textarea name="description" id="description" placeholder="Votre description..."></textarea>
                            <select name="surface" id="surface" >
                                <option value="">Choisir une surface...</option>
                                <option value="synthétique">Synthétique</option>
                                <option value="sable">Sable</option>
                                <option value="stabilisé">Stabilisé</option>
                                <option value="béton">Béton</option>
                                <option value="pelouse">Pelouse</option>
                                <option value="gravier">Gravier</option>
                            </select>
                            <input type="text" id="latitude" name="latitude" disabled="disabled"/>
                            <input type="text" id="longitude" name="longitude" disabled="disabled"/>
                            By Google maps :
                            <input type="text" id="latitude_precise" name="latitude_precise" disabled="disabled"/>
                            <input type="text" id="longitude_precise" name="longitude_precise" disabled="disabled"/>
                            <select name="age_min" id="age_min">
                                <option value="">Choisir un age minimum...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                            <select name="age_max" id="age_max">
                                <option value="">Choisir un age maximum...</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <input type="text" id="nbr_jeux" name="nbr_jeux" placeholder="Nombre de jeux..."/>
                            <input type="hidden" id="img64" />
                        </form>
                        
                    <button id="get-picture">Prendre une photo</button>
                    <button id="send_button">Envoyer</button>
                    <div id="picture-preview">
                        <img src="" id="myImage" />
                    </div>
                    
                </div> 
                </div>
                <div id="content-3" class="content hidden">
                    <button id="add_favorite">Ajouter</button>
                    <div id="depart_list"></div>
                </div>
                <div id="content-4" class="content">
                    <div id="ident">
                        <input type="text" id="login" placeholder="Login" />
                        <input type="password" id="pass" placeholder="Mot de passe" />
                        <input type="checkbox" id="remember" checked="checked" /> Se souvenir de moi
                        <button id="ident_button">Identification</button> 
                        <a href="" id="forget_pass">J'ai oublié mon mot de passe</a>
                        <button id="register_button">Inscription</button> 
                    </div>
                </div>
            </div>
        </div>
        <div id="spinner" class="hidden"></div>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/prototype.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>

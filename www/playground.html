<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no,minimum-scale=1,width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
        <style type="text/css">
            #container {
              padding-top: 54px;}
            </style>
    </head>
    <body>
        <div id="app-playground" class="hidden">
            <div id="header">
                <h1 id="titre"></h1>
                <a href="index.html" id="goto-map"  data-transition="flip:left" title="Map"></a>
            </div>
            <div id="container" class="playground">
                <img id="playground_img" src="img/imagedefaut.png"/>
                <span id="note">
                    <span id='note-0.5' class="casquette empty left big"></span>
                    <span id='note-1' class="casquette empty right big"></span>
                    <span id='note-1.5' class="casquette empty left big"></span>
                    <span id='note-2' class="casquette empty right big"></span>
                    <span id='note-2.5' class="casquette empty left big"></span>
                    <span id='note-3' class="casquette empty right big"></span>
                    <span id='note-3.5' class="casquette empty left big"></span>
                    <span id='note-4' class="casquette empty right big"></span>
                    <span id='note-4.5' class="casquette empty left big"></span>
                    <span id='note-5' class="casquette empty right big"></span>
                </span>
                <span id="favorite" class="grise"></span>
                <p id="description"></p>
                <div id="caract">
                    <ul>
                        <li id="surface">Surface: </li>
                        <li id="age">Age: </li>
                        <li id="nbr">Nombre de jeux: </li>
                    </ul>
                </div>
                <div id="vote_data" class="hidden">
                    
                    
                </div>
                <!--<button id="comment_show">Voir les commentaires</button>-->
                <span>Vos commentaires</span> 
                <div id="comments"></div>
            </div>
        </div>
        <div id="footer" class="screen">
            <button id="footer_vote">Votez</button>
            <button id="footer_comment">Commentez</button>
        </div>
        <div id="screen_vote" class="screen2 off-screen">
            <select id="select_note" name="select_note">
                        <option value="0.5">0.5</option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                        <option value="3.5">3.5</option>
                        <option value="4">4</option>
                        <option value="4.5">4.5</option>
                        <option value="5">5</option>
                    </select>
            <button id="button_vote">Votez</button>
        </div>
        <!--<div id="screen_comment" class="screen2 off-screen2">
            <textarea id="comment" name="comment" placeholder="votre commentaire..."></textarea>
            <button id="button_comment">Commentez</button>
        </div>-->
        
        <div id="spinner" class="hidden"></div>
        <script type="text/javascript" src="js/fastclick.js"></script>
         <script type="text/javascript" src="cordova.js"></script>
         <script type="text/javascript" src="js/prototype.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/playground.js"></script>   
    </body>
</html>
